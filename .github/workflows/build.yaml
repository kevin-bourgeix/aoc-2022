#https://github.com/actions-rs/meta/tree/master/recipes
name: Advent Of Code 2022 - CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'api-twitter/**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build, Test
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: test
  lint:
    runs-on: ubuntu-latest
    name: Check linting
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Check linting
        run: |
          npm i
          npm run lint